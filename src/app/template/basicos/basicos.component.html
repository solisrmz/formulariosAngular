<h2>Formularios b√°sicos</h2>
<hr/>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input ngModel name="producto" type="text" class="form-control" placeholder="Nombre del producto" required minlength="3">
                    <span *ngIf="validarNombre()" class="form-text text-danger">Debe de ingresar un producto</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input ngModel name="precio" type="number" class="form-control" placeholder="Precio" required min="0">
                    <span *ngIf="validarPrecio()" class="form-text text-danger">Debe de ingresar un precio valido</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input ngModel name="existencia" type="number" class="form-control" placeholder="Existencias" required min="0">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>


        <pre>{{miFormulario.value | json }}</pre>
    </div>
</div>
